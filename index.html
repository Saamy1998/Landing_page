<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Trabook</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Destination</a>
      <a href="#">Tour</a>
      <a href="#">Blog</a>
    </nav>
    <div class="auth">
      <button class="login">Login</button>
      <button class="signup">Sign up</button>
    </div>
  </header>

  <section class="hero">
    <div class="text">
      <h1>Get started your <span>exciting journey</span> with us.</h1>
      <p>A team of experienced tourism professionals will provide you with the best advice and tips for your desired place.</p>
      <button class="discover">Discover Now</button>
    </div>
    <div class="image">
      <img src="photo.png" alt="Traveler">
    </div>
  </section>

  <section class="search">
    <input type="text" placeholder="Location">
    <input type="date" placeholder="Date">
    <input type="number" placeholder="Guest">
    <button>Explore Now</button>
  </section>

</body>
</html>
